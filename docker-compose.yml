services:
  db:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0' -p 3001"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MYAPP_DATABASE_PASSWORD: ${MYAPP_DATABASE_PASSWORD}
    volumes:
      - .:/myapp
    ports:
      - "3001:3001"
    depends_on:
      - db

volumes:
  pgdata:
